<section class="sample-app-content">
  <h1>Template-driven Form Example:</h1>
  <form #f="ngForm" (ngSubmit)="onSubmitTemplateBased()" ngNativeValidate>
      <p>
          <label>First Name:</label>
          <input type="text"  
              [(ngModel)]="person.firstName" name="name" required>
      </p>
      <p>
          <label>Password:</label>
          <input type="password"  
              [(ngModel)]="person.password" name="passwrd" required>
      </p>
      <p>
          <button type="submit" [disabled]="!f.valid">Submit</button>
      </p>
  </form>
</section>
